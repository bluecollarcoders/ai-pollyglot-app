<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <main class="background_splash">
            <div class="card_body">

                <header class="card-header">
                    <img src="assets/parrot.png" alt="PollyGlot Logo" class="logo">
                    <div class="header-text">
                        <h1>PollyGlot</h1>
                        <p>Perfect Translation Every Time</p>
                    </div>
                </header>

                <div class="inner_card">

                    <div id="compose-view">

                        <label id="original-label" class="inner_card_header_label" for="translation-input" >Text to Translate <img src="assets/pointing-down.png" alt="" class="pointer-icon"></label>
                        <textarea name="translation_box" id="translation-input" placeholder="How are you?"></textarea>
                        
                        <form id="translation-form" action="/submit-page" method="post">

                            <h3 class="inner_card_header_label">Select language <img src="assets/pointing-down.png" alt="" class="pointer-icon"></h3>

                            <div class="radio-group">

                                <div class="radio-option">
                                    <input type="radio" id="french" name="language" value="french">
                                    <label for="french">French <img src="assets/fr-flag.png" alt="" class="flag-icon"></label> 
                                </div>

                                
                                <div class="radio-option">
                                    <input type="radio" id="spanish" name="language" value="spanish">
                                    <label for="spanish">Spanish <img src="assets/sp-flag.png" alt="" class="flag-icon"></label>  
                                </div>

                                
                                <div class="radio-option">
                                    <input type="radio" id="japanese" name="language" value="japanese">
                                    <label for="japanese">Japanese <img src="assets/jpn-flag.png" alt="" class="flag-icon"></label>  
                                </div>

                            </div>
                            <button id="btn-translate" type="submit" class="btn-translate">Translate</button>

                        </form>
                    </div>



                        <p id="status" class="status" aria-live="polite"></p>

                    <div id="result" hidden>
                        <h3 class="inner_card_header_label">Original Text <img src="assets/pointing-down.png" alt="" class="pointer-icon"></h3>
                        <textarea id="original-text" readonly></textarea>
                        <h3 class="inner_card_header_label">Your Translation <img src="assets/pointing-down.png" alt="" class="pointer-icon"></h3>
                        <textarea name="translation_box" id="result-text" readonly></textarea>
                        
                        <button id="btn-start-over" type="button" class="btn-translate">Start Over</button>
                    </div>
                    
                </div>

            </div>

        </main>
        <!-- Your HTML here -->
        <script src="index.js" type="module"></script>
    </body>

</html>
